<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/static/main.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
          crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title>Catalog App</title>
</head>

<body>

  <div class="topnav" id="myTopnav">
    <a href="{{url_for('showCategories')}}">Home</a>
    <div class="topnavRightOnes">
      {% if user %}
          <a href="#">{{ user }}</a>
          <a href="{{url_for('gdisconnect')}}">Logout</a>
          {% else %}
          <a href="{{url_for('showLoginPage')}}">Login</a>
          {% endif %}
    </div>
  </div>
    {% block content %}
    {% endblock %}
</body>

</html>
